<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=500, target-densitydpi=device-dpi, user-scalable=0">
        <title>❤ </title>
        <style type="text/css">
            .div_btn {
                position: fixed;
                cursor: pointer;
                width: 2.5rem;
                height: 2.5rem;
                border: 2px solid #fff;
                border-radius: 50%;
                font-size: 1rem;
                line-height: 2.3rem;
                text-align: center;
                z-index: 999;
                opacity: 0.7;
                background-color: rgba(0,0,0,.3);
            }

            .div_btn a {
                color: #fff;
                text-decoration: none;
            }

            #btn-make {
                bottom: 8.5rem;
                right: 18px;
            }

            #div_support {
                bottom: 4rem;
                right: 18px;
            }

            #btn-make a,#div_support a {
                text-shadow: 1px 1px 1px #000;
            }

            #action-make {
                bottom: 5rem;
                position: fixed;
                width: 100%;
                height: 80px;
                z-index: 99999;
                text-align: center;
                font-size: 1.5rem;
            }

            #action-make .btn1 {
                color: #fff;
                background-color: #2196f3;
            }

            #action-make .btn-return {
                float: left;
                border-radius: 0 2rem 2rem 0;
                padding: 0.8rem 2.4rem 0.8rem 2.4rem;
                box-shadow: 0.2rem 0 0.2rem #888888;
            }

            #action-make .btn-make {
                float: right;
                border-radius: 2rem 0 0 2rem;
                padding: 0.8rem 1.5rem 0.8rem 1.5rem;
                box-shadow: 0 0.2rem 0.2rem #888888;
            }

            @keyframes text-flicker {
                0% {
                    opacity: 0
                }

                49% {
                    opacity: 0
                }

                50% {
                    opacity: 1
                }
            }

            .cur-end {
                animation: text-flicker 0.8s infinite;
            }

            #btn-hot {
                bottom: 12.5rem;
                right: 18px;
                background-color: #bf1e1e;
                color: #fff;
                font-weight: bold;
            }

            body {
                margin: 0;
                overflow: hidden;
                background: #000;
            }

            canvas {
                position: absolute;
                width: 100%;
                height: 100%;
            }

            #pinkboard {
                animation: anim 1.5s ease-in-out infinite;
                -webkit-animation: anim 1.5s ease-in-out infinite;
                -o-animation: anim 1.5s ease-in-out infinite;
                -moz-animation: anim 1.5s ease-in-out infinite;
            }

            @keyframes anim {
                0% {
                    transform: scale(0.8);
                }

                25% {
                    transform: scale(0.7);
                }

                50% {
                    transform: scale(1);
                }

                75% {
                    transform: scale(0.7);
                }

                100% {
                    transform: scale(0.8);
                }
            }

            @-webkit-keyframes anim {
                0% {
                    -webkit-transform: scale(0.8);
                }

                25% {
                    -webkit-transform: scale(0.7);
                }

                50% {
                    -webkit-transform: scale(1);
                }

                75% {
                    -webkit-transform: scale(0.7);
                }

                100% {
                    -webkit-transform: scale(0.8);
                }
            }

            @-o-keyframes anim {
                0% {
                    -o-transform: scale(0.8);
                }

                25% {
                    -o-transform: scale(0.7);
                }

                50% {
                    -o-transform: scale(1);
                }

                75% {
                    -o-transform: scale(0.7);
                }

                100% {
                    -o-transform: scale(0.8);
                }
            }

            @-moz-keyframes anim {
                0% {
                    -moz-transform: scale(0.8);
                }

                25% {
                    -moz-transform: scale(0.7);
                }

                50% {
                    -moz-transform: scale(1);
                }

                75% {
                    -moz-transform: scale(0.7);
                }

                100% {
                    -moz-transform: scale(0.8);
                }
            }

            #name {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                margin-top: -20px;
                font-size: 46px;
                color: #ea80b0;
            }

            #contentToWrite {
                font-size: 26px;
                position: absolute;
                left: 50%;
                top: 47%;
                transform: translate(-48%, 0);
                /* margin-left:-80px;*/
            }

            audio {
                display: none;
            }

            #contentToWrite {
                top: 46%;
                font-size: 26px;
                text-align: center;
                color: pink;
                z-index: 9999;
                overflow: auto;
                height: 80%;
                overflow-x: hidden;
                padding-bottom: 50px;
                display: none;
            }

            #openBtn {
                position: fixed;
                top: -5%;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 999999;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                color: #fff ;
                font-size: 1.6rem;
                animation-name: heartbeat;
                animation-duration: 2s;
                animation-timing-function: cubic-bezier(0,0,0,1.74);
                animation-delay: .5s;
                animation-iteration-count: infinite;
                animation-play-state: running;
                font-weight: bold;
            }

            #openBtn p {
                margin: 1rem 0;
            }

            #openBtn img {
                width: 9rem;
                margin-bottom: 24px;
            }

            @keyframes heartbeat {
                0% {
                    transform: scale(.95)
                }

                100% {
                    transform: scale(.95)
                }

                50% {
                    transform: scale(1)
                }
            }
        </style>
    </head>
